<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Background Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .centered {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            background-color: rgb(228, 231, 230);
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            min-height: 500px;
            flex-grow: 1;
        }

        p {
            margin-top: 0;
        }

        .content {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .overlay {
            background-color: white;
            padding: 60px;
            max-width: 800px;
            margin: 0 auto;
            position: absolute; /* Đặt vị trí của overlay là absolute */
            top: 50%; /* Đưa overlay lên giữa theo chiều dọc */
            left: 50%; /* Đưa overlay lên giữa theo chiều ngang */
            transform: translate(-50%, -50%); /* Dịch chuyển overlay để nằm chính giữa h1 */
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h1>Tuyển Dụng</h1>
        <div class="overlay">
            <p>Họ và Tên:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <input type ="text">
            <br>
            <br>
            <label>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <br>
            <input type ="text">
            <br>
            <br>
            <label>Số điện thoại:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
            <br>
            <input type ="text">
            <br>
            <br>
            <label>CV:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <br>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td><input type ="file">
            <br>
            <br>
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tin nhắn:</label>
            <input type ="url">
            <br>
            <br>
            <input type ="submit"Gửi>
            <!-- Các thông tin tuyển dụng khác có thể được thêm vào đây -->
        </div>
    </div>
</body>
</html>
